<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Anne Cole Designs</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="menu-icon">
          <img src="./images/menu-icon.png" />
        </div>
        <div class="search-icon">
          <img src="./images/search-icon.png" />
        </div>
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <div class="favorite-icon">
          <img src="./images/favorite-icon.png" />
        </div>
        <div class="cart-icon">
          <img src="./images/cart-icon.png" />
        </div>
      </header>

      <section id="top-promo">
        <div class="shipping-promo">
          <p class="shipping-text">Free shipping on all orders over $75</p>
        </div>
        <div class="promo-img">
          <div class="img-text">
            <p class="top-text">New Collection</p>
            <p class="bottom-text">Resort 2018</p>
          </div>
        </div>
      </section>

      <section id="best-sellers">
        <h3 class="section-title">Our Best Sellers</h3>
        <div class="category-row">
          <h3 class="category selected">
            One-Pieces
          </h3>
          <h3 class="category">
            Tankinis
          </h3>
          <h3 class="category">
            Bikinis
          </h3>
        </div>
        <div class="image-row">
          <div class="product current">
            <img class="product-image" src="./images/current-product.png" />
            <p class="product-title">Bandeau One Piece Swimsuit</p>
            <p class="product-price">$ 57.00</p>
            <img class="product-favorite" src="./images/product-favorite.png" />
          </div>
          <div class="product next">
            <img src="./images/next-product.png" class="product-image" />
            <p class="product-title">Bandeau One Piece Swimsuit</p>
            <p class="product-price">$ 57.00</p>
            <img src="./images/product-favorite.png" class="product-favorite" />
          </div>
        </div>
        <div class="view-all-btn">
          <p class="btn-text">View All</p>
        </div>
      </section>

      <section id="shop-by-cut">
        <h3 class="section-title">Shop by Cut</h3>
        <div class="category tankinis">
          <div class="img-text">
            <p>Tankinis</p>
          </div>
        </div>
        <div class="category onepieces">
          <div class="img-text">
            <p>One-Pieces</p>
          </div>
        </div>
        <div class="category bikinis">
          <div class="img-text">
            <p>Bikinis</p>
          </div>
        </div>
      </section>

      <section id="cayman-islands">
        <div class="logo-img">
          <img src="./images/section-logo.png" />
        </div>
        <h3 class="section-title">Cayman Islands</h3>
        <div class="shop-collection-btn">
          <p class="btn-text">Shop The Collection</p>
        </div>
        <div class="video">
          <div class="triangle"></div>
        </div>
      </section>

      <section id="featured-collection"></section>

      <section id="behind-the-scenes"></section>

      <section id="shop-by-style"></section>

      <section id="follow-us"></section>

      <footer></footer>
    </div>
  </body>
</html>
